<!DOCTYPE html>
<html>
<head>
    <title>Test Job Application API</title>
</head>
<body>
    <h1>Job Application API Test</h1>
    <form id="testForm">
        <input type="text" name="fullName" placeholder="Full Name" value="John Doe" required><br><br>
        <input type="email" name="email" placeholder="Email" value="john@example.com" required><br><br>
        <input type="tel" name="phone" placeholder="Phone" value="1234567890"><br><br>
        <input type="text" name="position" placeholder="Position" value="Software Engineer" required><br><br>
        <button type="submit">Submit Application</button>
    </form>
    
    <div id="result"></div>

    <script>
        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            
            try {
                const response = await fetch('http://localhost:3001/api/forms/apply', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                document.getElementById('result').innerHTML = 
                    '<h3>Response:</h3><pre>' + JSON.stringify(result, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    '<h3>Error:</h3><pre>' + error.message + '</pre>';
            }
        });
    </script>
</body>
</html>
